<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Review Panel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-5">Review Panel</h1>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Author</th>
                <th>Content</th>
                <th>Rating</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="review : ${reviewList}">
                <td th:text="${review.id}"></td>
                <td th:text="${review.user.getName()}"></td>
                <td th:text="${review.getText()}"></td>
                <td th:text="${review.getRating()}"></td>
                <td th:text="${review.getCreated_at()}"></td>

                <td class="d-flex justify-content-between">
                    <form th:action="@{/admin/reviews/post}" method="get">
                        <input type="hidden" name="reviewId" th:value="${review.getId()}">
                        <button type="submit" class="btn btn-primary">
                            Publish
                        </button>
                    </form>
                    <form th:action="@{/admin/delete/review/{id}(id=${review.id})}" method="post">
                        <button class="btn btn-danger" type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="d-flex justify-content-center">
        <a th:href="@{/products}" class="d-inline-block text-center mx-3">Back to Product List</a>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
