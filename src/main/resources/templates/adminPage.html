    <title>Корзина</title>

<body class="bg-gray-100">
<table class="w-full text-left">
    <thead class="bg-white uppercase text-black">
    <tr class="border-b">
        <th class="px-6 py-3">#</th>
        <th class="px-6 py-3">Заказчик</th>
        <th class="px-6 py-3">Адрес</th>
        <th class="px-6 py-3">Дата заказа</th>
        <th class="px-6 py-3">Статус</th>
        <th class="px-6 py-3"></th>
        <th class="px-6 py-3"></th>
    </tr>
    </thead>
    <tbody>
    <tr class="font-medium even:bg-gray-100" th:each="order : ${orders}">
        <td class="px-6 py-3 text-black" th:text="${order.getId()}"></td>
        <td class="px-6 py-3 font-semibold text-black" th:text="${order.getUser().name}"></td>
        <td class="px-6 py-3" th:text="${order.getAddress()}"></td>
        <td class="px-6 py-3 text-black" th:text="${order.getCreated_at()}"></td>
        <td class="px-6 py-3">
            <form id="updateStatusForm" method="post" action="/admin/updateOrderStatus">
                <input type="hidden" name="orderId" th:value="${order.getId()}">
                <select class="border border-gray-400 rounded-md px-3 py-2"
                        name="status"
                        th:onchange="'javascript:submit();'">
                    <option th:each="status : ${T(kz.shokanov.rassulkhair.shop.entity.enumiration.Status).values()}"
                            th:text="${status.name()}"
                            th:selected="${order.getStatus().name() == status.name()}">
                    </option>
                </select>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<a href="/products">
<svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-caret-left-square-fill" viewBox="0 0 16 16">
