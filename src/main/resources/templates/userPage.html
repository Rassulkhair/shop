<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/176ce5fa08.js" crossorigin="anonymous"></script>
  <title>Профиль пользователя</title>
  <style>
    /* Стили страницы */
    .bg-gray-100 {
      background-color: #f8fafc;
    }

    .bg-white {
      background-color: #ffffff;
    }

    .text-gray-900 {
      color: #1a202c;
    }

    .text-gray-600 {
      color: #4a5568;
    }

    .text-blue-500 {
      color: #4299e1;
    }

    .max-w-md {
      max-width: 28rem;
    }

    .h-32 {
      height: 8rem;
    }

    .w-32 {
      width: 8rem;
    }

    .mt-8 {
      margin-top: 2rem;
    }

    .mt-4 {
      margin-top: 1rem;
    }

    .py-8 {
      padding-top: 2rem;
      padding-bottom: 2rem;
    }

    .px-4 {
      padding-left: 1rem;
      padding-right: 1rem;
    }

    .my-2 {
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .border-gray-300 {
      border-color: #e2e8f0;
    }

    .rounded-md {
      border-radius: 0.375rem;
    }

    .py-2 {
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
    }

    .px-4 {
      padding-left: 1rem;
      padding-right: 1rem;
    }


    .block {
      display: block;
    }

    .mt-4 {
      margin-top: 1rem;
    }
  </style>
</head>

<body class="bg-gray-100" th:object="${user1}">
<header class="bg-white py-8">
  <div class="container mx-auto px-4">
    <h1 class="text-4xl text-gray-900">Добро пожаловать, <span class="text-blue-500" th:text="*{username}"></span>!</h1>
    <p class="text-gray-600 mt-2">Здесь вы можете посмотреть свой профиль</p>
  </div>
</header>
<main class="container mx-auto px-4 py-8">
  <div class="flex justify-between items-center">
    <div class="max-w-md">
      <h2 class="text-2xl text-gray-900">Личная информация</h2>
      <p class="text-gray-600 mt-2">Имя: <span class="text-gray-800" th:text="*{username}"></span></p>
      <p class="text-gray-600">ЛОДЖИН: <span class="text-gray-800" th:text="*{login}"></span></p>
      <p class="text-gray-600">ЛАС НАМЕ: <span class="text-gray-800" th:text="*{lastname}"></span></p>
      <p class="text-gray-600">ДАТЭБАЁ: <span class="text-gray-800" th:text="*{createdAt}"></span></p>
    </div>
  </div>

  <table class="w-full text-left">
    <thead class="bg-white uppercase text-black">
    <tr class="border-b">
      <th class="px-6 py-3">#</th>
      <th class="px-6 py-3">Статус</th>
      <th class="px-6 py-3">Дата</th>
      <th class="px-6 py-3">Адресс</th>
      <th class="px-6 py-3"></th>
      <th class="px-6 py-3"></th>
    </tr>
    </thead>
    <tbody>
    <tr class="font-medium even:bg-gray-100" th:each="order : ${orders}">
      <td class="px-6 py-3 text-black" th:text="${order.getId()}"></td>
      <td class="px-6 py-3 font-semibold text-black" th:text="${order.getStatus()}"></td>
      <td class="px-6 py-3 text-black" th:text="${order.getCreated_at()}"></td>
      <td class="px-6 py-3 text-black" th:text="${order.getAddress()}"></td>
      <td>
        <a th:href="@{|/order/${order.getId()}/details|}">View Details</a>
      </td>
    </tr>
    </tbody>
  </table>
</main>
<div class="d-flex justify-content-center">
  <a th:href="@{/products}" class="d-inline-block text-center mx-3">Back to Product List</a>
</div>

</body>
</html>
